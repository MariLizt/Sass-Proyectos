<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!--Fuente-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Proyect 1</title>
  </head>
  <body>
    <!--Navbar-->
    <main>
      <nav
        class="navbar navbar-expand-lg fixed-top bg-primary-color"
        id="navbar"
      >
        <div class="container py-3">
          <a href="#" class="navbar-brand primary-color">
            <img src="./images/imovi-icon.png" alt="Logo iMovi" />
            <span>iMovi</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-items"
            arial-control="navbar-items"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link active primary-color"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link primary-color" aria-current="page"
                  >Proyectos</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link primary-color" aria-current="page"
                  >Propiedades</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link primary-color" aria-current="page"
                  >Contactos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </main>

    <!--Slider-->

    <section>
      <div class="container" id="slider-container">
        <div class="carousel slider" id="slider" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              class="active"
              dara-bs-target="#slider"
              data-bs-slide-to="0"
              aria-current="true"
              aria-label="slide 1"
            ></button>
            <button
              type="button"
              dara-bs-target="#slider"
              data-bs-slide-to="1"
              aria-label="slide 2"
            ></button>
            <button
              type="button"
              dara-bs-target="#slider"
              data-bs-slide-to="2"
              aria-label="slide 3"
            ></button>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
